<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center ">
        <h2 class="text-xl font-semibold mb-4">Music Player ðŸŽµ</h2>

        <!-- Song Name -->
        <p id="songTitle" class="text-lg font-medium mb-4">Song 1</p>

        <!-- Music Controls -->
        <div class="flex justify-center space-x-3">
            <button id="prevBtn" class="px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition">Prev</button>
            <button id="playBtn" class="px-4 py-2 bg-green-500 rounded-lg hover:bg-green-600 transition">Play</button>
            <button id="pauseBtn" class="px-4 py-2 bg-yellow-500 rounded-lg hover:bg-yellow-600 transition">Pause</button>
            <button id="stopBtn" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600 transition">Stop</button>
            <button id="nextBtn" class="px-4 py-2 bg-purple-500 rounded-lg hover:bg-purple-600 transition">Next</button>
        </div>

        <!-- Audio Element -->
        <audio id="music"></audio>
        <audio id="music"></audio>
        <audio id="music"></audio>
    </div>

    <script>
        // Music list
        const songs = [
            { title: "humood- Kun Anta", src: "Download.mp4" },
            { title: "humood- Be Curious", src: "Download (1).mp4" },
            { title: "humood- marhab", src: "Download (2).mp4" }
        ];

        let currentSongIndex = 0;
        const music = document.getElementById("music");
        const songTitle = document.getElementById("songTitle");

        // Load first song
        function loadSong(index) {
            music.src = songs[index].src;
            songTitle.textContent = songs[index].title;
        }
        loadSong(currentSongIndex);

        // Buttons
        document.getElementById("playBtn").addEventListener("click", () => {
            music.play();
        });

        document.getElementById("pauseBtn").addEventListener("click", () => {
            music.pause();
        });

        document.getElementById("stopBtn").addEventListener("click", () => {
            music.pause();
            music.currentTime = 0;
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            music.play();
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            music.play();
        });
    </script>

</body>
</html>
